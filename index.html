<!DOCTYPE html>  
<html>  
<head lang="en">  
    <meta charset="UTF-8">  
    <title>学写一个字</title>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>  
    <link href="handwriting.css" rel="stylesheet" type="text/css"/>  
    <meta name="viewport"  
          content=" height = device-height,  
                    width = device-width,  
                    initial-scale = 1.0,  
                    minimum-scale = 1.0,  
                    maximum-scale = 1.0,  
                    user-scalable = no"/> //兼容移动端  
      
</head>  
<body>  

    <div class="box">
		<canvas id="canvas"> 您的浏览器不支持canvas </canvas>
		<canvas id="backcanvas"> 您的浏览器不支持canvas  </canvas>
		<canvas id="realcanvas"> 您的浏览器不支持canvas  </canvas>   
	</div>
    <div id="controller">

        <div id="green_btn" class="color_btn"></div>  
        <div id="red_btn" class="color_btn"></div>  
        <div id="orange_btn" class="color_btn"></div>  
        <div id="yellow_btn" class="color_btn"></div>  
  
		<div id="replay_btn" class="op_btn">回 放</div>  
<!-- 		<div id="back_btn" class="op_btn">回 退</div>  -->
        <div id="clear_btn" class="op_btn">清 除</div>

    <script src = "handwriting.js"></script>
